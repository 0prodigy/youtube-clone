<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
      defer
    ></script>
    <title>Youtube</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="left-nav">
          <a href="#" class="nav-link"><i class="fa fa-bars"></i></a>
          <a href="#" class="nav-link"
            ><img src="./images/logo.png" alt="" class="logo"
          /></a>
        </div>
        <div class="mid-nav">
          <form action="">
            <input type="text" name="" id="search-bar" placeholder="Search" />
            <button type="submit" class="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <div class="right-nav">
          <ul>
            <li>
              <a href=""><i class="fa fa-video"></i></a>
            </li>
            <li>
              <a href=""><i class="fas fa-th"></i></a>
            </li>
            <li>
              <a href=""><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i></a>
            </li>
          </ul>
          <a href="" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="left">
        <div class="container">
          <div class="video">
            <iframe
              src="https://www.youtube.com/embed/0Wf9bRXUe8M"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="meta-data">
            <div class="title">
              <h3>What is Microverse?</h3>
            </div>
            <div class="data-container">          
                <div class="viewcount">
              <spap>191 views</span>
              <span>â€¢ Feb 20, 2020</span>
            </div>
            <div class="right-meta-data">
              <div class="likes-menu">
                <div class="like" aria-label="I like this"><i class="fas fa-thumbs-up"></i>&nbsp; 9</div>
                <div class="dislike" aria-label="I dislike this"><i class="fas fa-thumbs-down"></i>&nbsp; 0</div>
                <div class="share"><i class="fas fa-share"></i>&nbsp; SHARE</div>
                <div class="save"><i class="fas fa-list"></i>&nbsp; SAVE</div>
                <div class="other"><i class="fas fa-ellipsis-h"></i></div>
                </div>
              </div>
            </div>
          </div>
          <div class="discription">
            <div class="thumb-logo"><img src="./images/microverse.jpg" alt="microverse"></div>
            <div class="content">
              <h4>Microverse</h4>
              <button class="subscribe-btn">SUBSCRIBE</button>
              <p>Microverse is an online school for remote software developers where you pay nothing until you land a life-changing job, no matter where you live.</p>
              <p><a href="#">SHOW MORE</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </section>
  </body>
</html>
